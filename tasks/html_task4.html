<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 4</title>
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex-basis: 130px; 
        }

        .form-group input,
        .form-group select {
            flex-grow: 1;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text"/>
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text"/>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" />
        </div>

        <div class="form-group">
            <label>Re password:</label>
            <input type="password" />
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text"/>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number"/>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <button type="submit">Save</button>
    </form>
</body>
</html>
