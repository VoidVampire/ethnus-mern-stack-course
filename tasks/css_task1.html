<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 1</title>
    <style>
        table {
            width: 750px;
            border: 1px solid black;
            border-radius: 10px; /* Add curved corners to the table */
            background-color: #65c9d4;
        }
        td{
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr align="center">
            <td><b>Firstname</b></td>
            <td><b>Lastname</b></td>
            <td><b>Age</b></td>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
